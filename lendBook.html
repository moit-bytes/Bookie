    <!-- Form to lend Book -->
    <div class="book-lend-card">
        <form class="card">
            <div class="form-control">
                <input type="text" name="lender_book_name" placeholder="Enter Book Name" id="lenderBookName" required>
            </div>
            <div class="form-control">
                <input type="text" name="lender_author_name" placeholder="Enter Author Name" id="lenderAuthorName" required>
            </div>
            <div class="form-control">
                <input type="text" name="lender_name" placeholder="Enter Your Name" id="lenderName" required>
            </div>
            <div class="form-control">
                <input type="text" name="lender_address" placeholder="Enter Your Address" id="lenderAddress" required>
            </div>
            <div class="form-control">
                <input type="text" name="lender_phone" placeholder="Enter your Phone" id="lenderPhone" required>
            </div>
            <div class="btn" id="lendBook">Lend Your Book</div>
        </form>
    </div>
